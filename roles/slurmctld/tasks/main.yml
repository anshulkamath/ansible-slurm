---

- name: Configure Slurm controller dependencies
  become: true
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: "{{ item.type }}"
    mode: '0774'
    group: slurm
    owner: slurm
    access_time: preserve
    modification_time: preserve
  loop: "{{ paths }}"
  notify: "{{ restart_slurmctld_handler }}"
